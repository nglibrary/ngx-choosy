<div class="container">
  <div class="col-md-12 row">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item" *ngIf="type=='select'" (click)="toggleSelect(ref,'multi-select')">Single select</li>
        <li class="list-group-item" *ngIf="type=='multi-select'" (click)="toggleSelect(ref,'select')">multi select</li>
      </ul>
    </div>
    <div class="col-md-4">
      <choosy [options]="data" [config]="config" #ref="choosyRef" (events)="captureEvents($event)" [optionTpl]="userTpl" (selected)="selected($event)"></choosy>
    </div>
    <div class="col-md-4">
      <div class="card">
        <pre>{{output|json}}</pre>
      </div>
    </div>
  </div>
</div>

<ng-template #userTpl let-item>
  <strong>{{item.first_name}}</strong>
  <div>{{item.email}}</div>
</ng-template>
